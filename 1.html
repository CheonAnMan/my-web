<p style="margin-top:40px; margin-bottom: 40px;">제작사는 초기 명의는 스파이크였으나, 모회사인 카도카와에서 춘소프트를 인수하여 합병한 후에는 스파이크 춘소프트로 바뀌었다. 
    
</p>
플랫폼은 PSP, PS Vita, PS4, PC 등으로 다양하며, 스팀에도 등록되어 있다.</p>
